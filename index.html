<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">

    <!-- jQuery - 3.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- GridStack - 5.0.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/5.0.0/gridstack-h5.min.js" integrity="sha512-LfvnPzPyY1n+xsUV87eJB5u7EnDda5CI0FrKMLUV2szh1i6HS7/zy626sC0HDPh9HoEG5FtW/tg9TDWzeD4dhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/5.0.0/gridstack.min.css" integrity="sha512-fUN9aO64eYDb4vrlQrSuhabckaNlFo/+34YxvRZ4+l9mk8NZHsWVw1nIWLM++oN/1U5rY+Q+1bWFeLT+dA9YPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/5.0.0/gridstack-extra.min.css" integrity="sha512-xO0M5KAPcgkZEVPqvAQ2wakjrrsJAcrWROvDE4y1YaNuoB2+Q31kJAE48v520QxUgx/G9MmiOzw4q1eC/nV2cw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ChartJS - 3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ChartJS Annotation Plugin - 1.4.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js" integrity="sha512-HrwQrg8S/xLPE6Qwe7XOghA/FOxX+tuVF4TxbvS73/zKJSs/b1gVl/P4MsdfTFWYFYg/ISVNYIINcg35Xvr6QQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Modal -->
    <link rel="stylesheet" href="assets/modal/modal.css">
    <script src="assets/modal/modal.js"></script>

    <!-- Proxima Nova - Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/dem0eqd.css">

    <script src="assets/scripts.js" defer></script>
    <link rel="stylesheet" href="assets/styles.css">

    <title>KPI Dashboard</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="title">
          <img src="assets/images/Brand.svg" />
          <h2>Key Performance Indicators</h2>
        </div>

        <div class="buttons">
          <button type="button" onClick="Dashboard.promptAddChart()">Add Item</button>
          <button type="button" onClick="Dashboard.refreshChartJS()">Refresh All Charts</button>
          <button type="button" onClick="Dashboard.destroyAllCharts()">Destroy All Charts</button>
          <button type="button" onClick="Dashboard.saveProfile()">Save Layout</button>
          <button type="button" onClick="Dashboard.loadProfile()">Load Layout</button>
        </div>
      </div>
  
      <div class="dashboard">
        <div class="grid-stack"></div>
      </div>
    </div>
  
    <div id="modal" class="modal">
      <div class="modal-inner">
        <div class="modal-title">Dialog</div>
        <div class="modal-body"></div>
        <div class="modal-buttons">
          <button type="button" class="btn" onclick="Modal.hide()">Dismiss</button>
        </div>
      </div>
    </div>
  </body>
</html>
