<!-- Percentage - Margin Per Job -->
<div class="grid-stack-item" gs-w="2" gs-h="1">
  <div class="grid-stack-item-content half-tile">
    <div class="tile-controls">
      <div class="expand-toggle" onClick="Dashboard.expandChart(this)"></div>
      <div class="delete-grid-item" onClick="Dashboard.removeChart(this)"></div>
    </div>
    <div class="grid-item-info">
      <h3 class="grid-item-title">Margin Per Job</h3>
      <p class="grid-item-desc">20% of profit on closed jobs</p>
    </div>
    <div class="half-tile-content">
      <h2 class="current met-goal">75%</h2>
      <p>Goal: 50%</p>
    </div>
  </div>
</div>
